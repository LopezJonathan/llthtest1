<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Test Login with Real Time database</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="js/mdl/material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    </script>
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <img class="mdl-layout-title titleImage" src="images/logo.png">
                <span class="mdl-layout-title title"> Love Lynwood Egg Treasure Hunt: <a href="#" class="title-link">Home</a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- <input id="name" type="string" placeholder="name">-->

                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="txtEmail">
                            <label class="mdl-textfield__label" for="txtEmail">Email...</label>
                        </div>
                    </form>

                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="txtPassword">
                            <label class="mdl-textfield__label" for="txtPassword">Password...</label>
                        </div>
                    </form>

                    <button id="btnLogin" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-action">Log in</button>

                    <button id="btnSignUp" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-secondary">Sign Up</button>

                    <button id="btnLogout" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-action hide">Log Out</button>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Lyndwood Egg Hunt</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <p id="LoginMessage" class="">To use demo log in or create a new account. To create a new account type in your email and password and hit the sign up button.</p>

                <div id="map2" class="map2 hide">
                    <div id="LocateButton" class="hide"></div>
                </div>
                <script src="https://js.arcgis.com/3.21/"></script>
                <script>
                    var map;

                    require([
                        "esri/map",
                        "esri/dijit/LocateButton",
                        "dojo/domReady!"
                    ], function(
                        Map, LocateButton
                    ) {

                        map = new Map("map2", {
                            center: [-56.049, 38.485],
                            zoom: 3,
                            basemap: "satellite"
                        });

                        geoLocate = new LocateButton({
                            map: map
                        }, "LocateButton");
                        geoLocate.startup();

                    });
                </script>

                <!--value-->
                <pre id="object"></pre>
                <!--Child-->
                <ul id="list">

                </ul>


                <script src="app.js"></script>

                <!-- Simple MDL Progress Bar -->
                <div id="p1" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                <script>
                    document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
                        this.MaterialProgress.setProgress(44);
                    });
                </script>
            </div>
        </main>
    </div>
</body>

</html>
