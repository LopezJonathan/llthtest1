<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Test Login with Real Time database</title>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    </script>
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="LoginContainer">
        <input id="txtEmail" type="email" placeholder="email">

        <input id="txtPassword" type="password" placeholder="password">

        <button id="btnLogin" class="btn btn-action">Log in</button>

        <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>

        <button id="btnLogout" class="btn btn-action hide">Log Out</button>
    </div>

    <p id="LoginMessage" class="">To use demo log in or create a new account. To create a new account type in your email and password and hit the sign up button.</p>

    <div id="map" class="map hide">
        <div id="LocateButton" class="hide"></div>
    </div>
    <script src="https://js.arcgis.com/3.21/"></script>
    <script>
        var map;

        require([
            "esri/map",
            "esri/dijit/LocateButton",
            "dojo/domReady!"
        ], function(
            Map, LocateButton
        ) {

            map = new Map("map", {
                center: [-56.049, 38.485],
                zoom: 3,
                basemap: "satellite"
            });

            geoLocate = new LocateButton({
                map: map
            }, "LocateButton");
            geoLocate.startup();

        });
    </script>

    <!--value-->
    <pre id="object"></pre>
    <!--Child-->
    <ul id="list">

    </ul>
    <script src="app.js"></script>

</body>

</html>
